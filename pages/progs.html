<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Просто сайт с образами,полезными утилитами и статьями на тему самохостинга">
        <meta name="author" content="Eterline (Андрей)">

        <title>Eterline - Programs</title>

        <link rel="stylesheet" href="../styles/index.css">
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/pages/progs.css">
    </head>
    <body>

        <header>
            <div class='header-container p-2 rounded'>

                <H1 id="site-logo" class="text-3xl font-bold"> Eterline </H1>
                
                <nav class="site-top-nav site-nav">           
                    <a href="https://github.com/eterline">
                        <div class="nav-case"> <img class="connect-logos" src="../images/connect/github.png" alt="Github"></div>
                    </a>
                </nav>

            </div>
        </header>

        <main class='main-container p-0.5'>
            <div id="programs-container">

                <details>
                    <summary>
                        <span class="case-name text-2xl font-bold">Утилиты</span>

                    </summary>
                    <div class="prog-cases" id="utils">

                    </div>
                </details>

                <details>
                    <summary>
                         <span class="case-name  text-2xl font-bold">ISO образы</span>
                    </summary>
                    <div class="prog-cases" id="iso">

                    </div>
                </details>

                <details>
                    <summary>
                        <span class="case-name  text-2xl font-bold">ISO образы (Legacy системы)</span>
                        
                    </summary>
                    <div id="iso-legacy">

                    </div>
                </details>

            </div>
        </main>

        <footer>
            <div class='footer-container'>

                <div id="contact">
                    <a id="telegram-contact-url">
                        <div>
                            <img class="connect-logos" src="../images/connect/telegram.png" alt="TG">
                            <span>Telegram</span>
                        </div>
                    </a>

                    <a id="vk-contact-url">
                        <div>
                            <img class="connect-logos" src="../images/connect/vk.png" alt="VK">
                            <span>VK</span>
                        </div>
                    </a>
                    
                    <a id="youtube-contact-url">
                        <div>
                            <img class="connect-logos" src="../images/connect/youtube.png" alt="YT">
                            <span>Youtube</span>
                        </div>
                    </a>

                    <a id="github-contact-url">
                        <div>
                            <img class="connect-logos" src="../images/connect/github.png" alt="Github">
                            <span>Github</span>
                        </div>
                    </a>

                </div>
            </div> 
        </footer>
        
    </body>

    <script src="https://cdn.tailwindcss.com"></script>

    <script type="text/javascript" src="../scripts/progs.js"></script>
    <script type="text/javascript" src="../settings.js"></script>

</html>
